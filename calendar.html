<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <link rel="icon" type="image/x-icon" href="icon.jpg" /> <!-- Favicon -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" type="text/css" href="styles.css" /> <!-- Manual Style Sheet -->
    
  </head>

  <body class="bg-dark-subtle bg-gradient">
    <!-- Title and Headers -->
    
    <h2 id="month_name_display"></h2>

    <!-- Dropdowns for Month and Year -->
    <fieldset id="set_date_fieldset">
      <!-- Month Button Group -->
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button id="month_left" type="button" class="btn btn-primary"><i class="bi bi-arrow-left-square"></i></button>

        <select id="month_name_dropdown" name="month" class="form-select">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>

        <button id="month_right" type="button" class="btn btn-primary"><i class="bi bi-arrow-right-square"></i></i></button>
      </div>

      <br><br>

      <!-- Year Button Group -->
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button id="year_left" type="button" class="btn btn-primary"><i class="bi bi-arrow-left-square"></i></button>

        <input id="input_year" type="number" name="year" class="input-group-text" placeholder="Enter year (after 1969)...">

        <button id="year_right" type="button" class="btn btn-primary"><i class="bi bi-arrow-right-square"></i></i></button>
      </div>

      <br><br><button id="submit_date" class="btn btn-primary">  Go!  </button>
    </fieldset>

    <br>

    <!-- Create the main table to house the dates -->
    <table id="calendar" class="table table-striped">
      <thead id="calendar_head" class="table-dark">
        <!-- Table header for day names -->
        <tr>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>

      <tbody id="calendar_body"></tbody>
      <!-- Table cells are generated via script -->
    </table>
    
    <!-- The following mess is for the bootstrap modal that is shown when a valid date is clicked -->
    <div class="modal fade" id="promptModal" tabindex="-1" role="dialog" aria-labelledby="promptModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="promptModalLabel">Book a Date</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="reason-text" class="col-form-label">Reason:</label>
                <textarea class="form-control" id="reason-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="delete_booking" data-bs-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-secondary" id="cancel_booking" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="submit_booking" data-bs-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="script.js"></script> <!-- Main Script -->
  <script src="tests.js"></script>  <!-- Tests Script -->
</html>
